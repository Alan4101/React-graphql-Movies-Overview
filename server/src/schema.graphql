type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}
type Movie {
  id: ID
  title: String!
  releaseDate: String!
  poster: String
  genreIds: [Int]
  adult: Boolean
  overview: String
  originalLanguage: String
  backdropPath: String
  voteCount: Int
  video: Boolean
  voteAverage: Float
}
type Genre {
  id: ID!
  name: String
}
type MovieSelected {
  _id: ID
  title: String!
  releaseDate: String!
  poster: String
  genres: [String]
  adult: Boolean
  movieId: String
  overview: String
  userDescription: String
}
input MovieSelectedInput {
  _id: ID!
  title: String!
  releaseDate: String!
  poster: String
  genres: [String]
  adult: Boolean
  movieId: String
  overview: String
  userDescription: String
}
type RecomendedMovies {
  _id: ID
  title: String
  createdData: String
  movies: [MovieSelected]
}
type Status {
  success: Boolean
}
type CreateResponse {
  success: Boolean!
  message: String
  movies: MovieSelected
}
type DeleteResponse {
  success: Boolean!
  message: String
}
type Query {
  movies(page: Int, language: String): Movies
  movieById(_id: ID!): MovieSelected
  genres: [Genre]
  getSelectedMovies: [MovieSelected]
  getRecommended: [RecomendedMovies]
  searchMovie(query: String, language: String): Movies
}
type Mutation {
  createMovie(
    title: String
    poster: String
    genres: [String]
    adult: Boolean
    releaseDate: String
    movieId: String
    overview: String
    userDescription: String
  ): CreateResponse
  # ): MovieSelected

  deleteMovie(_id: ID): MovieSelected

  addUserDescription(_id: ID, userDescription: String): MovieSelected

  createRecomendedMovies(
    title: String
    createdData: String
    movies: [MovieSelectedInput]
  ): RecomendedMovies

  deleteAll: DeleteResponse
}
