type Query {
  movies(page: Int): Movies
}
type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}
type Movie {
  id: ID
  title: String!
  releaseDate: String!
  poster: String
  genre: [Genre]
  adult: Boolean
  overview: String
  originalLanguage: String
  backdropPath: String
  voteCount: Int
  video: Boolean
  voteAverage: Float
}

type Genre {
  id: ID!
  name: String
}
