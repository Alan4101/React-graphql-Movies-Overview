type Movies {
  page: Int!
  totalResults: Int!
  totalPages: Int!
  results: [Movie]!
}
type Movie {
  id: ID
  title: String!
  releaseDate: String!
  poster: String
  genreIds: [Int]
  adult: Boolean
  overview: String
  originalLanguage: String
  backdropPath: String
  voteCount: Int
  video: Boolean
  voteAverage: Float
}
type Genre {
  id: ID!
  name: String
}
type MovieSelected {
  _id: ID
  title: String!
  releaseDate: String!
  poster: String
  genres: [String]
  adult: Boolean
  movieId: String
  overview: String
}
type Status {
  success: Boolean
}
type Query {
  movies(page: Int, language: String): Movies
  movieById(_id: ID!): MovieSelected
  genres: [Genre]
  getSelectedMovies: [MovieSelected]
}
type Mutation {
  createMovie(
    title: String
    poster: String
    genres: [String]
    adult: Boolean
    releaseDate: String
    movieId: String
    overview: String
  ): Status
  # ): MovieSelected

  deleteMovie(_id: ID): MovieSelected
}
